<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listado de Planes</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Listado de Planes</h1>
            <a href="/planes/nuevo" class="btn btn-primary mb-3">Agregar nuevo plan</a>
            <a href="/planes/reporte/pdf" class="btn btn-danger mb-3" target="_blank">Exportar a PDF</a>
            <a href="/planes/reporte/excel" class="btn btn-success mb-3" target="_blank">Exportar a Excel</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="plan : ${planes}">
                        <td th:text="${plan.id}"></td>
                        <td th:text="${plan.nombre}"></td>
                        <td th:text="${plan.descripcion}"></td>
                        <td>
                            <a th:href="@{/planes/editar/{id}(id=${plan.id})}" class="btn btn-warning btn-sm">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
